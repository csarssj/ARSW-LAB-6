<!DOCTYPE HTML>
<html>
<head>
    <title>Cinema bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
    href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
		table {
		  font-family: arial, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		}
		
		td, th {
		  border: 1px solid #dddddd;
		  text-align: left;
		  padding: 8px;
		}
		
		tr:nth-child(even) {
		  background-color: #dddddd;
		}
		</style>
</head>
<body>
    <h1>Cinema Bookings</h1>
    <form action="/action_page.php">
	  <label for="fname">Cinema selected :</label>
	  <input type="text" id="fname" name="fname" value="name">
        <input type="text" id="fdate" name="fdate" value="date"/>
	  <button type="button" class="btn btn-primary" onclick="app.getFunctionsByCinemaAndDate($('#fname').val(),$('#fdate').val())" >Get Functions</button>
	</form> 

    <div class="row">
    <div class="col-md-6">
      <h2><i id="cinemaname"></i> Movies:</h2>
    </div>
    <div class="col-md-6">
      <h2> Availability of:<i id="current"></i> </h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <table style="width:100%" id="table" class="table">
        <tr>
        	<th>Name</th>
	    	<th>Genre</th>
	    	<th>Hour</th>
	    	<th>Availability</th>
        </tr>
        <tbody></tbody>
      </table>


    </div>
    <div class="col-xl-6">
        <canvas id="myCanvas" width="600" height="500" style="border:1px solid #000000;">
        </canvas>
    </div>
</body>

<script src="js/app.js"></script>
